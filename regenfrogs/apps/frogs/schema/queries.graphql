query frogForVisitor($id: String!, $fid: Int!) {
    frogForVisitor(id: $id, fid: $fid) {
        ...FrogProfile

    }
}

query frogByFid($fid: Int!) {
    frogByFid(fid: $fid) {
        ...FrogProfile
    }
}

mutation adoptFrog($fid: Int!) {
    adoptFrog(fid: $fid) {
        __typename
        ... on AdoptFrogSuccess {
            frog {
                ...FrogProfile
            }
        }
        ... on Error {
            message
        }
    }
}

mutation mintedFrog($input: MintedFrogInput!) {
    mintedFrog(input: $input) {
        __typename
        ... on MintedFrogSuccess {
            frog {
                ...FrogProfile
            }
        }
        ... on Error {
            message
        }
    }
}

