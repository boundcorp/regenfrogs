schema {
  query: Query
  mutation: Mutation
}

type Error {
  message: String!
}

union InteractionResult = InteractionSuccess | Error

type InteractionSuccess {
  success: Boolean
}

type Mutation {
  frameInteraction(interactionJson: String): InteractionResult
}

type Query {
  myProfile: UserProfile
}

type UserProfile {
  username: String!
  firstName: String!
  lastName: String!
  email: String!
  isStaff: Boolean!
  id: String!
}
